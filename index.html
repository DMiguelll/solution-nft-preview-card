<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>NFT preview</title>
</head>
<body>
    <div class="card">
        <div class="cardIn">
            <div class="photograph">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="preview">
            </div>
            <div class="title">
                <h3>Equilibrium #3429</h3>
            </div>
            <article class="description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </article>
            <div class="priceAndTime">
                <div class="price">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="memberRepresentation">
                <div class="memberImage">
                    <img src="images/image-avatar.png" alt="Member" class="memberRealPhoto">
                </div>
                <div class="creditsDesign">
                    <p>Creation of <span class="textCredits">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
